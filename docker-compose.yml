
services:
  backend:
    build: ./backend
    container_name: aviation_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    container_name: aviation_db
    environment:
      POSTGRES_USER: aviation_user
      POSTGRES_PASSWORD: aviation_pass
      POSTGRES_DB: aviation_records
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: aviation_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
